{% extends "base.html" %}

{% block content %}
<h1>Ну привет</h1>
{% for item in items %}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        <a href="/items/{{ item.id }}" class="btn btn-warning">Изменить</a>
        <a href="/items_delete/{{ item.id }}" class="btn btn-danger">Удалить</a>
        <img style="height:400px; weight:400px;" src={{item.photo}}>
    </div>
</div>
{% endfor %}
{% if current_user.is_authenticated %}
    <a href="items" class="btn btn-secondary">Добавить автомобиль</a>
{% endif %}
{% endblock %}
