{% extends "base.html" %}
{% block content %}
<div class="container"><h1>Our cars</h1></div>
{% if current_user.is_authenticated %}
    <div class="container"><div class="col px-md-2 p-3"><a href="items" class="btn btn-secondary">Добавить автомобиль</a></div></div>
{% endif %}
<div class="container">
  <div class="row">
    {% for item in items %}
    <div class="col-sm-6">
      <div class="card" style="width: 30rem;">
        <img class="img-fluid" src={{item.photo}}>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.content}}</p>
          <a href="/items/{{ item.id }}" class="btn btn-warning">Изменить</a>
          <a href="/items_delete/{{ item.id }}" class="btn btn-danger">Удалить</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
